<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="row" fxLayoutAlign="space-between" class="ctn-root">
    <div class="ctn" fxFlex style="background-color:red">
        <mat-card>
            <mat-card-title>
                Liste des éléments
            </mat-card-title>
            <mat-selection-list #shoes>
                <mat-list-option *ngFor="let shoe of typesOfShoes">
                    {{shoe}}
                </mat-list-option>
                </mat-selection-list>
                <p>
                Options selected: {{shoes.selectedOptions.selected.length}}
                </p>
        </mat-card>
    </div>

    <div class="ctn" fxFlex>
        <mat-vertical-stepper>
            <mat-step [completed]="false">
                hello 1
                <ng-template matStepLabel>File 1</ng-template>
                <button mat-button matStepperNext>Next</button>
            </mat-step>
            <mat-step [completed]="false">
                hello 2
                <ng-template matStepLabel>File 2</ng-template>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </mat-step>
            <mat-step [completed]="false">
                hello 3
                <ng-template matStepLabel> 
                    <span>File 3</span>
                    <button mat-mini-fab float="right">
                        <mat-icon aria-label="Edit">favorite</mat-icon>
                    </button>
                </ng-template>
                <button mat-button matStepperPrevious>Back</button>
            </mat-step>
        </mat-vertical-stepper>
    </div>
</div>
